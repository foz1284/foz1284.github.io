<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0 -1" rotation="0 45 0" color="#4CC3D9" grabbable></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-cursor></a-cursor>
    </a-scene>
    <script>
    AFRAME.registerComponent('grabbable', {
        init: function() {
          this.el.setAttribute('grip', 'objects: [box]');
          this.el.addEventListener('gripdown', function(evt) {
            evt.detail.object.setAttribute('dynamic-body', 'mass: 0');
          });
          this.el.addEventListener('gripup', function(evt) {
            evt.detail.object.removeAttribute('dynamic-body');
          });
        }
      });
      // Code to render the controllers
      navigator.xr.requestSession('immersive-vr').then((session) => {
        session.addEventListener('inputsourceschange', (event) => {
          session.inputSources.forEach((inputSource) => {
            if (inputSource.targetRayMode === 'gaze') {
              // Code to render the gaze cursor
            } else {
              let controller = document.createElement('a-entity');
              controller.setAttribute('id', inputSource.handedness);
              controller.setAttribute('xr-controller', {inputSource: inputSource});
              scene.appendChild(controller);
            }
          });
        });
      });
    </script>
  </body>
</html>
