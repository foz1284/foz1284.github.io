<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.117.1/build/three.min.js"></script>
    <script>
      // Function to generate a new block
      function generateBlock() {
        // Create a new A-Frame entity for the block
        var block = document.createElement("a-box");
        // Set the position of the block (random X and Z values)
        block.setAttribute("position", (Math.random() * 5 - 2.5) + " 1.5 " + (Math.random() * -5));
        // Set the color of the block
        block.setAttribute("color", "#4CC3D9");
        // Add the class "collidable" to the block
        block.setAttribute("class", "collidable");
        // Add the block to the scene
        document.querySelector("a-scene").appendChild(block);
        // Add collision detection to the block
        block.addEventListener("collide", function(e) {
          // Handle collision (e.g. end the game)
          alert("Game Over!");
        });
      }
      
      // Generate a new block every second
      setInterval(generateBlock, 1000);
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity id="player" position="0 1.6 20" collision-detector="objects: .collidable"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
